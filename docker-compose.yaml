version: "3.4"
services:
  postgres:
    image: postgres:12
    ports:
      - '5432:5432'
    volumes:
      - 'postgres-db-data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=university
      - POSTGRES_PASSWORD=university
      - POSTGRES_DB=university
      - PG_TRUST_LOCALNET
    networks:
      backend: { aliases: [postgres.backend] }

  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: university/server
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_USERNAME=university
      - SPRING_DATASOURCE_PASSWORD=university
    depends_on:
      - postgres
    volumes:
      - app-logs:/usr/local/tomcat/logs
    networks:
      backend: { aliases: [app.backend] }

networks:
  backend:
    driver: bridge

volumes:
  postgres-db-data:
  app-logs: